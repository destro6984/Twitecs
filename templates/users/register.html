{% extends "tweet/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="content-section">
            <form method="POST">
                {% csrf_token %}
                <fildset class="form-group">
                    <legend class="border-bottom mb-4"> Join Today</legend>
                    {{ form|crispy }}
                </fildset>
                <div class="form-group text-center">
                    <button class="btn btn-outline-info" type="submit"> Sing Up</button>
                </div>
            </form>
            <div class="border-top pt-3">
                <small class="text-muted">
                    Already have and account?<a class="'ml-2" href="{% url 'login' %}">Sign In</a>
                </small>
            </div>
        </div>

    </div>

{% endblock %}
{% block footer %}
{% endblock %}
